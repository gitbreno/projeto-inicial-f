<!DOCTYPE HTML> <!--Isso é um DTD de HTML5 -->
<!--
Isso é um comentario
A <!DOCTYPE html> document type definition, 
declaração define que este documento é im documento HTML5
-->

<!-- 0 HTML é a tag raiz da estrutura HTML, todo o conteúdo deve ser criado dentro dele. 
-->
<html>
    <!--
	 <head> Elemento contém meta informações sobre página HTML
	 -->
	 <head> 
	   <meta charset="UTF-8"/>

	   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
